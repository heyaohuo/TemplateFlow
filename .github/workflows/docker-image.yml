name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
    # 增加对标签的监听，如果你推送 v1.0.0 这种标签，镜像也会自动打上对应标签
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 1. 提取元数据 (在这里修改名称和 Tags 策略) ---
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            # 修改这里为你的新名称
            ${{ secrets.DOCKERHUB_USERNAME }}/template-flow
            ghcr.io/${{ github.repository }}
          tags: |
            # 自动处理：如果是 main 分支就打 latest，如果是 v1.0 标签就打 v1.0
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=sha,format=short

      # --- 2. 构建并推送镜像 ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 3. 更新 Docker Hub 的 README (Overview) ---
      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          # 必须与上面的镜像名一致
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/template-flow
          short-description: "Build AI workflows visually using reusable templates."